<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Validation </title>
    <script src="JSvalidation.js" type="text/javascript"></script>
</head>

    <h1>JS Validation</h1>
    <form name="form1" method="POST" action="abc.jsp" onsubmit="return validateform()">
        Nama: <input type="text" name="nama"><br/>
        Password: <input type="password" name="password"><br/>
        <input type="submit" value="register">
    </form>
    <br>


    <h1>JS Password Validation</h1>
    <form name="f1" action="register.jsp" onsubmit="return matchpass()">
        Password: <input type="password" name="pasword1" /><br/>
        Masukkan Password Kembali: <input type="password" name="password2"><br/>
        <input type="submit">
    </form>
    <br>


    <h1>JS Number Validation</h1>
    <form name="myform1" onsubmit="return validate()">
        Number: <input type="text" name="number"><span id="numloc"></span><br>
        <input type="submit" value="Submit">
    </form>

    
    <h1>JS Validation With Image</h1>
    <form name="myform2" onsubmit="return validate2()">
        <table>
            <tr>
                <td>Masukkan Nama:</td>
                <td><input type="text" name="nama"/><span id=namaloc></span></td>
            </tr>
            <tr>
                <td>Masukkan Password:</td>
                <td><input type="password" name="password"/><span id=passwordloc></span></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
