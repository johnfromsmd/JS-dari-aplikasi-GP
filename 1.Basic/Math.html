<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math</title>
    <script src="arrayliteral.js
    " type="text/javascript"></script>
    <script src="math1.js" type="text/javascript"></script>
    <script src="math2.js" type="text/javascript"></script>
    <script src="math3.js" type="text/javascript"></script>
    <script src="math4.js" type="text/javascript"></script>
    <script src="math5.js" type="text/javascript"></script>
    <script src="math6.js" type="text/javascript"></script>
    <script src="math7.js" type="text/javascript"></script>
</head>
<body>
    <h1>JS Math</h1>
    <!-- Current Date and Time: <span id="txt"></span> -->
    1. Square Root of 17 is: <span id="p1"></span>
    <input type="button" value="Math 1" onclick="math1()"/><br>

    2. Random Number is: <span id="p2"></span>
    <input type="button" value="Math 2" onclick="math2()"/><br>

    3. 3 To the power of 4 is: <span id="p3"></span>
    <input type="button" value="Math 3" onclick="math3()"/><br>

    4. Floor of 4.6 is <span id="p4"></span>
    <input type="button" value="Math 4" onclick="math4()"/><br>

    5. Ceil of 4.6 is: <span id="p5"></span>
    <input type="button" value="Math 5" onclick="math5()"/><br>

    6. Round of 4.3 is: <span id="p6"></span><br>
       Round of 4.7 is <span id="p7"></span>
    <input type="button" value="Math 6" onclick="math6()"/><br>

    7. Absolute value of -4 is: <span id="p8"></span>
    <input type="button" value="Math 7" onclick="math7()"/>
</body>
</html>
