<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Window Object</title>
    <script src="alert.js" type="text/javascript"></script>
    <script src="confirm.js" type="text/javascript"></script>
    <script src="prompt.js" type="text/javascript"></script>
    <script src="open.js" type="text/javascript"></script>
    <script src="settimout.js" type="text/javascript"></script>
</head>
<body>
    <h1>JS Window Object</h1>
    <input type="button" value="Alert" onclick="al()"/>
